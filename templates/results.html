<!DOCTYPE html>
<html>
  <head>
    <title>Search Results</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="search-box-container">
      <h1>My Search Box</h1>
      <form method="POST" action="/search">
        <input
          type="text"
          class="search-input-2"
          name="query"
          placeholder="Enter your search query"
        />
        <button class="search-button" type="submit">Query</button>
      </form>
      <h1>Search Results for "{{ query }}"</h1>
      <div class="clock"></div>
      <button class="ai-search-button" onclick="navigateToAISearch()">
        AI Search
      </button>
    </div>

    <div class="content-container">
      <ul>
        {% for result in results %}
        <li>
          <h3>{{ result['title'] }}</h3>
          <p>{{ result['snippet'] }}</p>
          {% if 'pagemap' in result and 'cse_image' in result['pagemap'] %}
          <img
            src="{{ result['pagemap']['cse_image'][0]['src'] }}"
            alt="Image"
            class="search-image"
          />

          {% endif %}
          <a href="{{ result['link'] }}">Read More</a>
        </li>
        {% endfor %}
      </ul>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="/static/script.js"></script>
  </body>
</html>
